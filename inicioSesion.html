<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PetWorld</title>
    <link rel="stylesheet" href="estilos.css" />
    <link rel="stylesheet" href="estilosIniSesion.css" />
    <!-- <link rel="stylesheet" href="./../static/css/style.css"> -->
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose&display=swap" rel="stylesheet">
</head>

<body>
    <header id="header">
        <nav class="navegacion" id="nav-menu-container">
            <div id="contenedor_logo">
                <img id="logo_img" src="img/logo.png" alt="logo" />

                <ul class="nav-menu">
                    <li><a onclick="window.location.href='/PetWorld-Web/#hero'" style="cursor:pointer;">INICIO</a></li>
                    <li><a onclick="window.location.href='/PetWorld-Web/#conocenos'"
                            style="cursor:pointer;">CONÓCENOS</a></li>
                    <li><a onclick="window.location.href='/PetWorld-Web/#servicios'"
                            style="cursor:pointer;">SERVICIOS</a></li>
                    <li><a onclick="window.location.href='/PetWorld-Web/#contact'"
                            style="cursor:pointer;">CONTÁCTANOS</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main id="main">
        <section id="contenedor">
            <img src="img/imgLogin.png">

            <div class="columna">
                <h1 id="iniciarSesion">INICIAR SESIÓN</h1>
                <hr id="linea" />

                <div class="fila">
                    <form class="campo" style="width: 90%">
                        <input type="text" required id="email" />
                        <label class="datos">
                            <span class="nombre_campo">Email</span>
                        </label>
                    </form>
                </div>

                <div class="fila">
                    <form class="campo" style="width: 90%">
                        <input type="password" required id="contrasena" />
                        <label class="datos">
                            <span class="nombre_campo">Contraseña</span>
                        </label>
                    </form>
                </div>

                <button id="btnIngresar" onclick="iniciar()">Ingresar</button>

                <div class="fila" style="margin-left: 20%">
                    <h4 id="lblNoCuenta">Aún no tienes una cuenta? </h4>
                    <button id="lblCreaCuenta" onclick="window.location.href='/PetWorld-Web/registro.html'"> Crea una
                        ahora
                    </button>
                </div>

            </div>
        </section>
    </main>
    <script>

        var UrlBackendJS = "http://localhost:5000";

        var btnIngresar = document.getElementById("btnIngresar");
        var email = document.getElementById("email");
        var contrasena = document.getElementById("contrasena");
        email.focus();


        function iniciar() {
            let datosUsuario = {
                email: email.value,
                password: contrasena.value
            }
            postData(UrlBackendJS + '/user/signin', datosUsuario)
                .then(data => {
                    if (data.status == 'SUCCESS') {
                        window.location.href = '/PetWorld-Web/#servicios';
                        localStorage.setItem("user", JSON.stringify(data.data[0]));
                    } else {
                        alert(data.message);
                    }
                })
                .catch((error) => {
                    console.log(error)
                });
        }

        async function postData(url = '', data) {
            const response = await fetch(url, {
                method: 'POST',
                mode: 'cors',
                cache: 'no-cache',
                headers: {
                    'Content-Type': 'application/json',
                    'Access-Control-Allow-Origin': '*',
                    'Access-Control-Allow-Credentials': 'true'
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }

    </script>
</body>

</html>
